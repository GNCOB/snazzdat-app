<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Retailer Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="retailers.length == 0">

      <super-navigate location="retailer#show" data-params-id="{{ retailer.id }}" ng-repeat="retailer in retailers">
        <li class="item item-icon-right">
          <span ng-bind="retailer['createdAt']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="retailers.length == 0" class="assertive padding">
      No retailers found. Create one?
    </h4>

    <super-modal-show location="retailer#new">
      <button class="button button-full button-positive">
        Create a new retailer
      </button>
    </super-modal-show>
  </div>
</div>
